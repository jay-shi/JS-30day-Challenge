<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    let pressed = [];
    const secretKey = 'jayshi';
    window.addEventListener('keyup', e => {
        pressed.push(e.key);
        if(pressed.length > secretKey.length) {
            pressed.shift();
        }
        if (pressed.join('').indexOf(secretKey) != -1) {
            cornify_add();
        }
    });
</script>
</body>
</html>
